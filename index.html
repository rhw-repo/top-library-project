<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=รง, initial-scale=1.0" />
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a25906fcbb.js" 
    crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <header class="header">  
        <section class="header__title-logo">
            <h1 class="header__h1">Book</h1>
            <div class="header__log-grid">
                <span class="header__h1-span">Log</span>
                <div class="header__span-container">
                    <span class="header__span header__span--straight"></span>
                    <span class="header__span header__span--straight"></span>
                    <span class="header__span header__span--rotated"></span>
                    <!--span class="header__span header__span--horizontal"></span-->
                </div>
                <div class="header__span-container--horizontal">
                    
                </div>
            </div>
        </section>
        <img src="./pexels-karolina-grabowska-4219041.png" 
             alt="A pile of books ready for reading, on top of a wooden stool." 
             class="header__img">      
    </header>
    
    

    <navbar class="navbar">
        <button class="navbar__add-btn" id="add"><span>
          <i class="fa-solid fa-book-medical"></i></span></i>
        Add book
      </button>
    </navbar>

      <dialog class="dialog" id="dialog">
        <form method="dialog" class="dialog__form">
          <button type="button" class="dialog__form--close-btn">X</button>
          <label for="title" class="dialog__form__label--title">Title:</label>
          <input type="text-area" class="dialog__form__input--title" />
          <label for="author" class="dialog__form__label--author">
            Written by:</label
          >
          <input type="text" class="dialog__form__input--author" />
          <div class="dialog__form__toggle-label">
            <b>Mark as read</b>
            <br /><br />
          </div>
          <div class="dialog__form__toggle-switch">
            <input type="checkbox" id="switch" class="dialog__form__checkbox"/>
            <label for="switch" class="dialog__form__toggle"> </label>
          </div>
          <button type="submit" class="dialog__form--submit-btn">
            Submit
          </button>
        </form>
      </dialog>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
