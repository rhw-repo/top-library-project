<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a25906fcbb.js" 
    crossorigin="anonymous"></script>
  </head>

    
  </body>
  </html>
  <body>
    <main>
      <header class="header">  
         <h1 class="header__h1">Book <br>Log</h1>
         <p class="header__p">Keep track of all your favorite books.</p>
               <img src="./pexels-karolina-grabowska-4219041.png" 
               alt="A pile of books ready for reading, on top 
               of a wooden stool." 
               class="header__img">      
    </header>

    <navbar class="navbar">
        <button class="navbar__add-btn" id="add"><span>
          <i class="fa-solid fa-book-medical"></i></span></i>
        Add book
      </button>
    </navbar>

      <dialog class="dialog" id="dialog">
        <!--if action attribute omitted action set to current page-->
        <form method="dialog" class="dialog__form" id="myForm">
          <button type="button" class="dialog__form--close-btn">X</button>
          <label for="title" class="dialog__form__label--title">Title:</label>
          <input type="text-area" rows="15" cols="10" name="title" class="dialog__form__input--title" required aria-required="true" />
          <label for="author" class="dialog__form__label--author">
            Written by:</label
          >
          <input type="text" name="author" class="dialog__form__input--author" required aria-required="true"/>
          <label for="pages" id="pages" class="dialog__form__label--pages">No. of pages:</label>
          <input type="number" min="1" value="1" name="pages" id="pages" class="dialog__form__input--pages">
          
          <label for="switch" class="dialog__form__toggle-label">Mark as read:</label>
          <label class="dialog__form__toggle-switch" aria-label="Toggle Mark as read">
            <input type="checkbox" name="switch" id="switch" class="dialog__form__checkbox" required aria-required="true"/>
            <span class="dialog__form__toggle"></span>
          </label>
        
          <button id="submit-btn" type="submit" class="dialog__form--submit-btn" >
            Submit
          </button>
        </form>
      </dialog>

      <div class="card">
        <h4 class="card__title">Title</h4>
        <p class="card__author">Author</p>
        <p class="card__pages">No. of pages: </p>
        <p class="card__read-status">Read yet?</p>
      </div>

    </main>
  </body>
  <script src="./main.js"></script>
</html>
